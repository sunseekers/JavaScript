<html>

<head>

  <meta charset="utf-8">
  <meta name="description" content="WebRTC code samples">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="Client-side WebRTC code samples">
  <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
  <meta itemprop="name" content="WebRTC code samples">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">

  <base target="_blank">

  <title>Select audio and video sources</title>

  <link rel="icon" sizes="192x192" href="../../../images/webrtc-icon-192x192.png">
  <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">


  <style>
    .wrapper {
      text-align: center;
    }

    button {
      display: block;
      line-height: 20px;
      font-size: 14px;
      text-align: center;
      color: #4c5161;
      border-radius: 4px;
      border: 1px solid #d0d0d5;
      padding: 10px 15px;
      min-width: 80px;
      background-color: #fff;
      background-repeat: no-repeat;
      background-position: center;
      text-decoration: none;
      box-sizing: border-box;
      transition: border-color .15s, box-shadow .15s, opacity .15s;
      font-family: inherit;
      cursor: pointer;
      overflow: visible;
      margin: 20px auto;
    }

    .video,
    .canvas {
      border: 1px solid #d0d0d5;
    }
  </style>

</head>

<body>
  <div id="container">

    <div class="select">
      <label for="videoSource">切换摄像头: </label><select id="videoSource"></select>
    </div>

    <video id="video" playsinline autoplay></video>

    <button title="拍照" id="photograph">拍照</button>

    <canvas id="canvas" class="canvas" width="700" height="530"></canvas>
  </div>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="main.js" async></script>

</body>

</html>
